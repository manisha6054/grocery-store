<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" type="text/css" href="css/loginstyle.css">
        <link rel="shortcut icon" href="images/fav-icon.png"/>

    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
            
                <div class="social-icons">
                    <img src="images/fb.png">
                    <img src="images/google.png">
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="mobile number" required>
                    
                    <input type="text" class="input-field" placeholder="password" required>
                    <input type="checkbox" class="checkbox"><span>remember password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="mobile number" required>
                    
                    <input type="email" class="input-field" placeholder="emailid" >
                    <input type="text" class="input-field" placeholder="password" required>
                    <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
            
        </div>
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");
            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0px";
            }
        </script>
    </body>
</html>
